server:
  port: 8080
spring:
  application:
    name: my-stock
  datasource:
    url: jdbc:mysql://localhost:3306/stock
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create
    show-sql: true